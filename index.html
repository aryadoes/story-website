<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Story Website</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background-color: #ffffff;
      color: #1d1d1f;
    }

    nav {
      width: 100%;
      background-color: #f5f5f7;
      border-bottom: 1px solid #e0e0e0;
      padding: 12px 0;
      position: fixed;
      top: 0;
      z-index: 10;
    }

    nav ul {
      display: flex;
      justify-content: center;
      gap: 30px;
      list-style: none;
      font-size: 14px;
    }

    nav a {
      text-decoration: none;
      color: #333;
      font-weight: 500;
      transition: color 0.2s ease-in-out;
    }

    nav a:hover {
      color: #000;
    }

    .hero {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      padding: 0 20px;
      text-align: center;
      margin-top: 60px;
    }

    .hero h1 {
      font-size: 56px;
      font-weight: 600;
      letter-spacing: -0.02em;
      max-width: 800px;
      line-height: 1.1;
    }

    .hero p {
      margin-top: 20px;
      font-size: 20px;
      color: #6e6e73;
      max-width: 600px;
    }

    @media (max-width: 768px) {
      .hero h1 {
        font-size: 36px;
      }
      .hero p {
        font-size: 16px;
      }
    }
  </style>
</head>
<body>

  <nav>
    <ul>
      <li><a href="#">Mac</a></li>
      <li><a href="#">iPad</a></li>
      <li><a href="#">iPhone</a></li>
      <li><a href="#">Stories</a></li>
      <li><a href="#">About</a></li>
    </ul>
  </nav>

  <div class="hero">
    <h1>Hi, this website is created for stories</h1>
    <p>A clean and focused storytelling experience inspired by Appleâ€™s design principles.</p>
  </div>

</body>
</html>

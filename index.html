<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>THE UniBot AI</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background: #121212;
      color: white;
      padding: 0;
      margin: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    header {
      padding: 16px;
      text-align: center;
      background: #1f1f1f;
      font-size: 1.5rem;
      font-weight: bold;
      border-bottom: 1px solid #333;
    }

    #chat {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
    }

    .msg {
      margin-bottom: 15px;
    }

    .user {
      text-align: right;
      color: #00e0ff;
    }

    .ai {
      text-align: left;
      color: #ffd700;
    }

    #inputBox {
      display: flex;
      border-top: 1px solid #333;
    }

    input {
      flex: 1;
      padding: 15px;
      border: none;
      background: #1a1a1a;
      color: white;
      font-size: 1rem;
    }

    button {
      padding: 15px 20px;
      background: #00e0ff;
      color: black;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background: #00bcd4;
    }
  </style>
</head>
<body>

  <header>ðŸ¤– THE UniBot AI</header>

  <div id="chat"></div>

  <div id="inputBox">
    <input id="userInput" placeholder="Type something..." />
    <button onclick="send()">Send</button>
  </div>

  <script>
    const chat = document.getElementById("chat");
    const input = document.getElementById("userInput");

    function send() {
      const text = input.value.trim();
      if (!text) return;
      appendMessage("user", text);
      input.value = "";
      respond(text.toLowerCase());
    }

    function appendMessage(sender, text) {
      const msg = document.createElement("div");
      msg.className = "msg " + sender;
      msg.textContent = text;
      chat.appendChild(msg);
      chat.scrollTop = chat.scrollHeight;
    }

    function respond(msg) {
      let response = "Hmm, I don't understand.";

      if (msg.includes("hi") || msg.includes("hello")) {
        response = "Hey! How can I help you today?";
      } else if (msg.includes("who are you")) {
        response = "I'm THE UniBot AI ðŸ¤–, your personal assistant.";
      } else if (msg.includes("story")) {
        response = "Sure! Once upon a time in a spooky forest...";
      } else if (msg.includes("bye")) {
        response = "Goodbye! See you soon.";
      } else if (msg.includes("name")) {
        response = "My name is THE UniBot AI ðŸ’¡";
      }

      setTimeout(() => {
        appendMessage("ai", response);
      }, 600);
    }

    input.addEventListener("keydown", (e) => {
      if (e.key === "Enter") send();
    });
  </script>

</body>
</html>
